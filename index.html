<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Image Gallery</h2>
    <div id="image-gallery">
        <img id="main-image" src="full-stack-web-development.jpg" alt="Full stack">
        <div id="thumbnail-container">
            <img class="thumbnail" src="html.png" alt="HTML">
            <img class="thumbnail" src="css.png" alt="CSS">
            <img class="thumbnail" src="js.png" alt="JavaScript">
            <img class="thumbnail" src="node js.png" alt="Node JS">
            <img class="thumbnail" src="react js.png" alt="React JS">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
